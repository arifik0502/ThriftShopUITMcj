<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MarketPlace 2st | Login</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="login-container">
            <div class="logo">
                <img src="" alt="Logo">
                <h2>login/Sign up</h2>
            </div>
            
            <div class="button-container">
                <a href="main.php" class="login-btn">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </div>

            <form class="login-form" id="loginForm">
                <div class="input">
                    <input type="text" id="myUsername" placeholder="Username" required>
                    <div class="errMsg" id="myUsernameErr">Please enter valid Username</div>
                </div>

                <div class="input">
                    <input type="password" id="myPassword" placeholder="Password" required>
                    <div class="errMsg" id="myPasswordErr">Your Password is incorrect</div>
                </div>

                <div class="inputOpt">
                    <div class="rememberMe">
                        <input type="checkbox" id="myRemember">
                        <label for="myRemember">Remember me</label>
                    </div>
                    <div class="fgtPassword">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>

                <button type="submit" class="loginButt">Login</button>

                <div class="register-link">New here? <a href="#">Create an Account now</a></div>
            </form>
        </div>
    </body>
</html>
